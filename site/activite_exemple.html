<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/activite.css">

        <title>BET 2K20</title>
</head>
<body onload="updateItineraryColor();">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <a class="navbar-brand text-white" href="/">Bet 2K20</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                                <li class="nav-item active">
                                        <a class="nav-link text-white" href="#">Parcours</a>
                                </li>
                                <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Progression personelle</a>
                                </li>
                                <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Halte</a>
                                </li>
                                <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Espace écoute</a>
                                </li>
                                <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Progression Générale</a>
                                </li>
                                <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Forum</a>
                                </li>
                        </ul>
                </div>
                <button class="btn bg-light my-2 my-sm-0"  onclick="window.location.href='login'">Se connecter</button>
        </nav>

        <div class="progress">
                <div id="itinerary-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <div class="progress">
                <div id="activity-bar" class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" role="progressbar"  style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>

        <div class="container" role="main">
                <div id="main-container" class="activity-container">
                        <h1 class=activity-title>{{ nom }}</h1>
                        <div class="details-container">
                        <a class="btn btn-secondary" data-toggle="collapse" href="#details" role="button" aria-expanded="false" aria-controls="details">
                                Details
                        </a>
                        <div class="collapse" id="details">
                                <div class="card card-body">
                                        <ul>
                                                <li>Description: {{ description }}</li>
                                                <li>Matériel: {{ materiel }}</li>
                                                <li>Durée: {{ duree }}</li>
                                                <li>Difficulté: {{ difficulte }}</li>
                                        </ul>
                                </div>
                        </div>
                        </div>
                        <div class="content-container">
                                <span v-html="file"></span>
                        </div>              
                        <div class="submit-container">
                                <div class="input-group">
                                        <div class="custom-file">
                                          <input type="file" class="custom-file-input" id="inputGroupFile04">
                                          <label class="custom-file-label" for="inputGroupFile04">Choisir un fichier</label>
                                        </div>
                                        <div class="input-group-append">
                                          <button class="btn btn-primary" type="button">Envoyer mon résultat</button>
                                        </div>
                                      </div>                          
                                <button class="btn btn-success" onclick="updateActivitybar();">Valider</button>
                        </div>
                        
                </div>
                
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script src="js/activite.js"></script>
</body>
